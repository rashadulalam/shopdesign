<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <header class="py-4 bg-white shadow-sm">
        <div class="container flex justify-between items-center space-x-2">
            <!-- logo -->
            <a href="#" class="">
                <img src="img/logo.svg" alt="" class="">
            </a>
            <!-- searchbar -->
            <div class="w-full max-w-xl relative hidden md:block">
                <form action="" class="flex items-center">
                    <span class="text-center absolute left-3 top-2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                    </span>
                    <input type="text" placeholder="Search product" class="w-full border border-primary border-r-0 pl-14 pr-3 focus:outline-none active:outline-none py-3 rounded-l-md">
                    <button class="bg-primary border border-primary text-white py-3 font-semibold px-8 rounded-r-md hover:bg-transparent hover:text-primary transition ease-in duration-150">Search</button>
                </form>
            </div>
            <!-- icon -->
            <div class="flex justify-center space-x-5">
                <a class="text-center text-gray-700 hover:text-primary transition relative" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                  <div>Wish List</div>
                  <span class="absolute w-5 h-5 right-1 -top-1 bg-primary text-white rounded-full flex items-center justify-center">8</span>
                </a>
                <a class="text-center text-gray-700 hover:text-primary transition relative" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                      </svg>
                  <div>Cart</div>
                  <span class="absolute w-5 h-5 -right-2 -top-1 bg-primary text-white rounded-full flex items-center justify-center">8</span>
                </a>
                <a class="text-center text-gray-700 hover:text-primary transition relative" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>
                  <div>Account</div>
                </a>
                
            </div>
        </div>
    </header>

    <nav class="bg-secondary">
        <div class="container flex">
            <!-- all category -->
            <div class="px-8 py-4 flex items-center cursor-pointer bg-primary">
                <span class="text-white ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                </span>
                <span class="capitalize ml-2 text-white">All categories</span>
            </div>
            <!-- nav link -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6">
                    <a href="" class="text-gray-200 hover:text-white transition capitalize">Home</a>
                    <a href="" class="text-gray-200 hover:text-white transition capitalize">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition capitalize">About us</a>
                    <a href="" class="text-gray-200 hover:text-white transition capitalize">Contact us</a>
                </div>
                <a href="" class="text-gray-200 hover:text-white transition capitalize">Login / Register</a>
            </div>
        </div>

    </nav>
</body>
</html>
